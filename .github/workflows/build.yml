name: Build

permissions:
  contents: write

on:
  pull_request: {}
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'

env:
  CARGO_INCREMENTAL: 0

jobs:
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: vtracer-pixel-linux
          path: target/release/vtracer-pixel

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: vtracer-pixel-macos
          path: target/release/vtracer-pixel

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - run: rustup update
      - run: cargo build --release
      - uses: actions/upload-artifact@v4
        with:
          name: vtracer-pixel-windows
          path: target/release/vtracer-pixel.exe

  release:
    needs: [build-linux, build-macos, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4
      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: vtracer-pixel-linux
          path: vtracer-pixel-linux
      - name: Download macos artifact
        uses: actions/download-artifact@v4
        with:
          name: vtracer-pixel-macos
          path: vtracer-pixel-macos
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: vtracer-pixel-windows
          path: vtracer-pixel-windows
      - name: Archive linux binary
        run: cd vtracer-pixel-linux && zip ../vtracer-pixel-linux.zip vtracer-pixel
      - name: Archive macos binary
        run: cd vtracer-pixel-macos && zip ../vtracer-pixel-macos.zip vtracer-pixel
      - name: Archive windows binary
        run: cd vtracer-pixel-windows && zip ../vtracer-pixel-windows.zip vtracer-pixel.exe
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          prerelease: ${{ contains(github.ref, '-') }}
          files: |
            vtracer-pixel-linux.zip
            vtracer-pixel-macos.zip
            vtracer-pixel-windows.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
