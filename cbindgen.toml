after_includes = """\n
#ifdef __cplusplus
extern "C" {
#endif
"""
autogen_warning = """
#pragma once
/**
 * \\file
 * \\brief C API for VTracer.
 *
 * \\warning This file is auto-generated by cbindgen.
 */
"""
trailer = """
#ifdef __cplusplus
}
#endif
"""
documentation = true
documentation_style = "doxy"
# include_guard = false
includes = []
language = "C"
line_length = 140
no_includes = true
style = "both"
sys_includes = ["stdbool.h", "stddef.h", "stdint.h", "time.h"]
usize_is_size_t = true

[enum]
derive_const_casts = true
enum_class = true
must_use = "MUST_USE_ENUM"
prefix_with_name = true
rename_variants = "ScreamingSnakeCase"

[export]
item_types = ["constants", "enums", "functions", "opaque", "structs", "typedefs"]
rename = { "VTracerConfig" = "VTracerConfig", "VTracerColorImage" = "VTracerColorImage", "PathSimplifyMode" = "VTracerPathSimplifyMode", "ColorMode" = "VTracerColorMode", "Hierarchical" = "VTracerHierarchical"}
